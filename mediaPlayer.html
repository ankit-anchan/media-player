<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
		integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
		crossorigin="anonymous"></script>
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/2.5.5/shaka-player.compiled.debug.externs.js"></script>-->
	<script src="js/shakaplayer.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</head>

<body style="margin:0 !important">
	<div id="contain">

		<div class="contain" tabindex="0">
			<div class="contain-padding">
				<div>
					<div onclick="playPauseControls()" class="videoContainer " id="videoContainer">

						<div class="progressContainer" style="position: absolute; ">
							<img id="centerIcon" src=""
								style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50px; height: 50px; display: none" />
							<progress id="loadingBar" class="pure-material-progress-circular"
								style=" position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" />

						</div>

						<video class="videoAdjust " id="videoplayer" style="width: 100%">Your Browser does not support
							HTML5</video>
					</div>
				</div>

				<div class="controls-tab" id="controlsTab">
					<div class="control-padding controls_mobile_desk">
						<!-- progressbar -->
						<div id="myProgress">
							<div id="myProgressBar">
								<div id="myDot"></div>
							</div>
							<div id="myBar">

							</div>
						</div>
						<div class="row controls-panel">
							<div class="col-xs-10 col-sm-8 align-btn ">
								<img id="playButton" src="images/play.png" class="control-btn hidden-xs" />
								<img id="backTenSecondsButton" src="images/backseconds.png"
									class="control-btn hidden-xs" />
								<img id="forwardTenSecondsButton" src="images/forward10.png"
									class="control-btn hidden-xs" />
								<img id="muteButton" src="images/volume-up-indicator.png" class="control-btn" />
								<label class="controls-timer">
									<span id="showProgress"></span> / <span id="showDuration"></span>
								</label>
								<img>
							</div>

							<div id="fullScreenButton" class="col-xs-2 col-sm-4 align-btn enlarge-btn">
								<img src="images/fullscreen.png" class="control-btn">
							</div>
							<div id="exitFullScreenButton" class="col-xs-2 col-sm-4 align-btn enlarge-btn"
								style="display: none">
								<img src="images/exit-fullscreen.png" class="control-btn">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div style="height: 100vh; background: green">

		</div>
	</div>
	<script src="js/videoplayer.js"></script>
	<script src="js/videocontrols.js"></script>
</body>

</html>
